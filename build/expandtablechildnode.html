<tr ng-click="checked(data)" ng-class="{'active': data.selected == true}"class="gradeX odd tr-select">
  <td class="hidden-480">
    <span class="row-details row-details-close" ng-click="expandclose($event, data)"></span>
    <input type="checkbox">
  </td>
  <td ng-repeat="column in columns" ng-bind="column.getData(data)" ></td>
</tr>
<tr>
  <td></td>
  <td>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th ng-repeat="cColumn in childrenColumns" ng-bind="cColumn.text"></th>  
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="child in data.children">
          <td ng-repeat="cColumn in childrenColumns" ng-bind="cColumn.getData(child)"></td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>
